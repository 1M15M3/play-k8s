apiVersion: apps/v1beta2
kind: Deployment
metadata:
    name: grafana
spec:
    replicas: 1
    selector:
        matchLabels:
            run: grafana
    template:
        metadata:
            labels:
                run: grafana
        spec:
            containers:
            - name: grafana
              image: grafana/grafana
              ports:
              - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
    name: grafana-svc
spec:
    type: NodePort
    selector:
        run: grafana
    ports:
    - port: 3000
      nodePort: 30300
      protocol: TCP
