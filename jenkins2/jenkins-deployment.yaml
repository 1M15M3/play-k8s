apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: jenkins-deployment
spec:
    replicas: 1
    template:
        metadata:
            labels:
                app: jenkins
        spec:
            containers:
            - name: jenkins
              image: jenkins:2.7.1
              ports:
              - containerPort: 8080
                protocol: TCP
              - containerPort: 50000
                protocol: TCP
